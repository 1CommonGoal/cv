<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <!--Tip: Always use the <label> tag to define labels for <input type="text">, <input type="checkbox">, <input type="radio">, <input type="file">, and <input type="password">. -->
    <h3>Below are various inputs used inside of forms in HTML5</h3>
    <label>"button":</label>
    <input type="button"><br>
    <label>"email":</label>
    <input type="checkbox"><br>
    <label>"color":</label>
    <input type="color"><br>
    <label>"date":</label>
    <input type="date"><br>
    <label>"datetime-local":</label>
    <input type="datetime-local"><br>
    <label>"email":</label>
    <input type="email"><br>
    <label>"file":</label>
    <input type="file"><br>
    <label>"hidden":</label>
    <input type="hidden"><br>
    <label>"image":</label>
    <input type="image"><br>
    <label>"month":</label>
    <input type="month"><br>
    <label>"number":</label>
    <input type="number"><br>
    <label>"password":</label>
    <input type="password"><br>
    <label>"radio":</label>
    <input type="radio"><br>
    <label>"range":</label>
    <input type="range"><br>
    <label>"reset":</label>
    <input type="reset"><br>
    <label>"search":</label>
    <input type="search"><br>
    <label>"submit":</label>
    <input type="submit"><br>
    <label>"tel":</label>
    <input type="tel"><br>
    <label>"text" - the default value of "input"</label>
    <input type="text"><br>
    <label>"time":</label>
    <input type="time"><br>
    <label>"url":</label>
    <input type="url"><br>
    <label>"week":</label>
    <input type="week"><br>
    
</body>
</html>
